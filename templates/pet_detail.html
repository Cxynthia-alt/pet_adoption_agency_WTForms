{% extends 'home.html' %}
{% block title %}Pet Info{% endblock %}
{% block content %}

<h2>{{pet.name}}</h2>
<ul>
  <li>species: {{pet.species}}</li>
  {% if pet.age != None %}
  <Li>Age: {{pet.age}}</Li>
  {% endif %}
</ul>
<img src="{{pet.photo_url}}" class="img-fluid">

<a class="btn btn-primary" href="/pets/{{pet.id}}/edit" role="button">Edit a pet</a>

{% endblock %}
